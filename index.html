<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next.js Home Page Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <main class="main-content">
            <img
                class="logo"
                src="https://nextjs.org/icons/next.svg"
                alt="Next.js logo"
                width="180"
                height="38"
            />
            <ol class="instructions">
                <li>
                    Get started by editing <code class="code">src/app/page.tsx</code>.
                </li>
                <li>Save and see your changes instantly.</li>
            </ol>
            <div class="button-container">
                <a
                    class="btn deploy-btn"
                    href="https://vercel.com/new?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <img
                        class="vercel-icon"
                        src="https://nextjs.org/icons/vercel.svg"
                        alt="Vercel logomark"
                        width="20"
                        height="20"
                    />
                    Deploy now
                </a>
                <a
                    class="btn docs-btn"
                    href="https://nextjs.org/docs?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    Read our docs
                </a>
            </div>
        </main>
        <footer class="footer">
            <a
                class="footer-link"
                href="https://nextjs.org/learn?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="https://nextjs.org/icons/file.svg" alt="File icon" width="16" height="16" />
                Learn
            </a>
            <a
                class="footer-link"
                href="https://vercel.com/templates?framework=next.js&utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="https://nextjs.org/icons/window.svg" alt="Window icon" width="16" height="16" />
                Examples
            </a>
            <a
                class="footer-link"
                href="https://nextjs.org?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="https://nextjs.org/icons/globe.svg" alt="Globe icon" width="16" height="16" />
                Go to nextjs.org â†’
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
